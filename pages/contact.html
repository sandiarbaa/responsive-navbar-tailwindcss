<!DOCTYPE html>
<html lang="en" id="awal" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="dark:bg-slate-700">
    <nav class="flex justify-between items-center border-b shadow relative">
      <div class="p-5">
        <span
          class="text-xl text-slate-700 font-bold font-Poppins dark:text-white"
          id="title"
          >Tailwindcss</span
        >
      </div>
      <div class="p-5">
        <button id="hamburger-menu" class="md:hidden">
          <img
            src="../public/img/icon/hamburger-menu.png"
            alt="hamburger-menu"
            width="25px"
            id="img-hamburger-menu"
          />
          <img
            src="../public/img/icon/hamburger-menu-d.png"
            alt="hamburger-menu"
            width="25px"
            class="hidden"
            id="img-hamburger-menu-dark"
          />
          <img
            src="../public/img/icon/cancel.png"
            alt="close"
            width="25px"
            class="hidden"
            id="img-close"
          />
          <img
            src="../public/img/icon/cancel-d.png"
            alt="close"
            width="25px"
            class="hidden"
            id="img-close-dark"
          />
        </button>
        <div class="hidden md:flex md:gap-x-5 md:items-center">
          <a
            href="../index.html"
            class="list-none cursor-pointer dark:text-white"
            >HOME</a
          >
          <a href="about.html" class="list-none cursor-pointer dark:text-white"
            >ABOUT</a
          >
          <a
            href="services.html"
            class="list-none cursor-pointer dark:text-white"
            >SERVICES</a
          >
          <a
            href="projects.html"
            class="list-none cursor-pointer dark:text-white"
            >PROJECTS</a
          >
          <a
            href="contact.html"
            class="list-none cursor-pointer dark:text-white"
            >CONTACT</a
          >
          <button
            class="bg-slate-700 flex items-center px-4 py-1.5 rounded gap-x-2 dark:bg-white"
            id="switchL"
          >
            <p class="font-semibold text-white dark:hidden" id="dark">DARK</p>
            <img
              src="../public/img/icon/moon.png"
              alt="light-icon"
              class="h-4 dark:hidden"
            />
            <p
              class="font-semibold text-slate-700 hidden dark:block"
              id="light"
            >
              LIGHT
            </p>
            <img
              src="../public/img/icon/sun.png"
              alt="light-icon"
              class="h-4 hidden dark:block"
            />
          </button>
        </div>
      </div>
      <div
        id="navbar-menu-mobile"
        class="hidden absolute bottom-[-300px] border-b-2 w-full sm:hidden"
      >
        <div
          class="p-5 flex flex-col gap-y-1 bg-white shadow border-t border-slate-300 dark:bg-slate-700"
        >
          <a
            href="../index.html"
            class="list-none font-Poppins text-lg border-b py-1.5 border-slate-300 dark:text-white tracking-normal"
          >
            HOME
          </a>
          <a
            href="about.html"
            class="list-none font-Poppins text-lg border-b py-1.5 border-slate-300 dark:text-white tracking-normal"
          >
            ABOUT
          </a>
          <a
            href="services.html"
            class="list-none font-Poppins text-lg border-b py-1.5 border-slate-300 dark:text-white tracking-normal"
          >
            SERVICES
          </a>
          <a
            href="projects.html"
            class="list-none font-Poppins text-lg border-b py-1.5 border-slate-300 dark:text-white tracking-normal"
          >
            PROJECTS
          </a>
          <a
            href="contact.html"
            class="list-none font-Poppins text-lg py-1 block dark:text-white tracking-normal"
          >
            CONTACT
          </a>
          <button
            type="button"
            class="bg-slate-700 px-5 py-2 text-lg flex items-center gap-x-2 rounded w-28 dark:bg-white tracking-normal"
            id="switch"
          >
            <p
              class="text-lg font-semibold text-white dark:hidden tracking-normal"
            >
              DARK
            </p>
            <img
              src="../public/img/icon/moon.png"
              alt="light-icon"
              class="h-4 dark:hidden"
            />
            <p
              class="text-lg font-semibold text-slate-700 hidden dark:block tracking-normal"
              id="p-dark"
            >
              LIGHT
            </p>
            <img
              src="../public/img/icon/sun.png"
              alt="light-icon"
              class="h-4 hidden dark:block"
            />
          </button>
        </div>
      </div>
    </nav>

    <section id="home" class="">
      <h1
        class="font-semibold text-center mt-60 text-slate-700 dark:text-white text-xl"
      >
        Contact
      </h1>
    </section>

    <script>
      const html = document.querySelector("html");

      const hamburger = document.getElementById("hamburger-menu");
      const navMenuMobile = document.getElementById("navbar-menu-mobile");

      const imgHamburgerMenu = document.getElementById("img-hamburger-menu");
      const imgHamburgerMenuDark = document.getElementById(
        "img-hamburger-menu-dark"
      );
      const imgClose = document.getElementById("img-close");
      const imgCloseDark = document.getElementById("img-close-dark");

      hamburger.addEventListener("click", function () {
        navMenuMobile.classList.toggle("hidden");
        imgHamburgerMenu.classList.toggle("hidden");
        imgClose.classList.toggle("hidden");
      });

      const switchButton = document.getElementById("switch");
      switchButton.addEventListener("click", function () {
        html.classList.toggle("dark");

        const pDark = document.getElementById("p-dark");
        if (pDark.textContent.includes("LIGHT")) {
          imgCloseDark.classList.toggle("hidden");
          imgClose.classList.toggle("hidden");

          imgCloseDark.addEventListener("click", function () {
            imgClose.classList.toggle("hidden");
            imgHamburgerMenu.classList.toggle("hidden");
            imgHamburgerMenuDark.classList.toggle("hidden");
            imgCloseDark.classList.toggle("hidden");
          });
        }
      });
      imgHamburgerMenuDark.addEventListener("click", function () {
        imgClose.classList.toggle("hidden");
        imgHamburgerMenu.classList.toggle("hidden");
        imgHamburgerMenuDark.classList.toggle("hidden");
        imgCloseDark.classList.toggle("hidden");
      });

      const switchL = document.getElementById("switchL");
      const dark = document.getElementById("dark");
      console.log(dark);
      const light = document.getElementById("light");
      console.log(light);
      switchL.addEventListener("click", function () {
        html.classList.toggle("dark");

        if (html.classList.contains("dark")) {
          localStorage.theme = "dark";
        } else {
          localStorage.theme = "light";
        }
      });
      const awal = document.getElementById("awal");
      console.log(awal);
      if (awal.classList.contains("dark")) {
        imgHamburgerMenu.classList.toggle("hidden");
        imgHamburgerMenuDark.classList.toggle("hidden");
        imgCloseDark.addEventListener("click", function () {
          imgClose.classList.toggle("hidden");
          imgHamburgerMenu.classList.toggle("hidden");
          imgCloseDark.classList.toggle("hidden");
          imgHamburgerMenuDark.classList.toggle("hidden");
        });
      }
    </script>
  </body>
</html>
